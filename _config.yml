name: Feeding Texas
description:
markdown: redcarpet
highlighter: pygments
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript"]

baseurl: ''
port: 4003
# url:

twitter_handle: TexansVsHunger

# Permalink Configuration
permalink: /blog/:year/:month/:title

exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md', 'bower.json', '.bowerrc', 'config.rb', 'sass', 's3_website*.yml', 'Gruntfile.js', 'node_modules', 'Procfile']

# Team directory used by the data_to_pages plugin.
location_dir: 'locations'
# contact_redirect: 'thanks'
tag_dir: 'blog/category'
# directory for csv data used to construct zip detail pages
csv_dir: 'assets/csv_data'

# Blog pagination.
# paginate: 10
# paginate_path: "blog/page:num"

# Setting relative permalink to false. See http://jekyllrb.com/docs/upgrading/.
relative_permalinks: false

# Collection definitions
collections:
  counties:
    output: true
    permalink: /zip/:path/
  staff:
    output: true
    permalink: /staff/:path/
  constituent-stories:
    output: false
  jobs:
    output: false
  calls-to-action:
    output: false

# Settings for sitemap_generator plugin.
# sitemap:
#     exclude:
#         - "/rss.xml"
#         - "/tag"
#     include_posts:
#         - "/index.html"
#         - "/blog/index.html"
#         - "/work/index.html"
#         - "/careers/index.html"

prose:
  # rooturl: "blog/_posts"
  siteurl: "http://thinkshout.github.io/feeding-texas"
  media: "assets/images/blog"
  ignore:
    - .idea
    - /_includes
    - /_layouts
    - /_plugins
    - /_site
    - bower_components
    - .gitignore
    - _config.yml
    - bower.json
    - Gemfile
    - Gemfile.lock
    - Gruntfile.js
    - index.html
    - package.json
    - Rakefile
    - README.md
  metadata:
    _calls-to-action:
      - name: "id"
        field:
          element: "text"
          label: "Unique ID"
      - name: "button_text"
        field:
          element: "text"
          label: "Link button text"
      - name: "url"
        field:
          element: "text"
          label: "Link URL"
      - name: "image"
        field:
          element: "text"
          label: "Image URL"
    _constituent-stories:
      - name: "id"
        field:
          element: "text"
          label: "ID"
          help: "Unique ID number for constituent story."
      - name: "name"
        field:
          element: "text"
          label: "Name"
    _jobs:
      - name: "title"
        field:
          element: "text"
          label: "Job title"
    _posts:
      - name: "layout"
        field:
          element: "text"
          placeholder: "blog"
          help: "Allowed values are 'blog', 'press', 'resource'."
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "2013-08-16"
      - name: "summary"
        field:
          element: "text"
          label: "Summary"
      - name: "author"
        field:
          element: "text"
          label: "Author"
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured"
          help: "The top 3 featured posts will appear on the home page."
    _staff:
      - name: "layout"
        field:
          element: "hidden"
          value: "staff"
      - name: "name"
        field:
          element: "text"
          label: "Name"
      - name: "position"
        field:
          element: "text"
          label: "Position"
      - name: "image"
        field:
          element: "text"
          label: "Image URL"
    _counties:
      - name: "collection"
        field:
          element: "hidden"
          value: "counties"
      - name: "layout"
        field:
          element: "hidden"
          value: "county"
      - name: "averageBenefitperMeal"
        field:
          element: "text"
          label: "Average benefit per meal"
