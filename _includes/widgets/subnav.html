{% assign group = page.group %}
{% for node in site.pages %}
  {% if node.title != null %}
    {% if group == node.group %}
    	{% if page.url == node.url %}
      	<li class="active"><a href="{{ site.baseurl }}{{ node.url }}" class="active">{{ node.title }}</a></li>
      	{% else %}
      	<li><a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
    	{% endif %}
    {% endif %}
  {% endif %}
{% endfor %}
